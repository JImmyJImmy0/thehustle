{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/exercise-confirm-delete.css' %}">
{% endblock %}

{% block content %}

<div class='page-header'>
    <h1>Delete Exercise?</h1>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class='delete-form'>
    {% csrf_token %}
    <a href="{% url 'exercises_index' %}" class='cancel-btn'>Cancel</a>
    <button type='submit' class='delete-btn'>Yes - Delete</button>
</form>

{% endblock %}
