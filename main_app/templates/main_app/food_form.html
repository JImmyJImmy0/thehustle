{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/food-form.css' %}">
{% endblock %}

{% block content %}

<div class='page-header'>
    <h1>Add a Food</h1>
</div>

<form action="" method="post" class='form-container'>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type='submit' class='submit-btn'>Done</button>
</form>

{% endblock %}
